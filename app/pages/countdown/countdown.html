<div class="row">
    <div id="timer" class="col-6">
        <div id="settins">
            <i type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="bi bi-stopwatch"></i>
        </div>
        <div class="watchTimer">
            <div id="col">
                <div id="cont">25:00</div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#stops").hide();
                $("#resume").hide();
                $("#play").show();

                $("#play").click(function () {
                    $("#stops").toggle();
                    $("#play").toggle();
                });

                $("#stops").click(function () {
                    $("#stops").toggle();
                    $("#resume").toggle();
                });

                $("#resume").click(function () {
                    $("#stops").toggle();
                    $("#resume").toggle();
                });
            });
        </script>

        <button class="button play-stop-button">
            <img id="play" src="assets/images/play.png" alt="" srcset="" onclick="start()">
            <img id="resume" src="assets/images/play.png" alt="" srcset="" onclick="resume()">
            <img id="stops" src="assets/images/pause.svg" alt="" srcset="" onclick="stops()">
        </button>
        <div id="progress-bar" class="">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning bg-gradient"
                    role="progressbar"
                    aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                    style="width: 0%"></div>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <!-- font link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arima+Madurai">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- CSS only -->
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cssButton.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" id="title">
            <div class="col">
                <h1>Pomodoro timer</h1>
            </div>
        </div>
        <div class="row">
            <div id="timer" class="col-6">
                <div id="settins">
                    <i type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="bi bi-stopwatch"></i>
                </div>
                <div class="watchTimer">
                    <div id="col">
                        <div id="cont"><span id="time">25:00</span></div>
                    </div>
                </div>

                <script>
                    $(document).ready(function () {
                        $("#stops").hide();
                        $("#resume").hide();
                        $("#play").show();

                        $("#play").click(function () {
                            $("#stops").toggle();
                            $("#play").toggle();
                        });

                        $("#stops").click(function () {
                            $("#stops").toggle();
                            $("#resume").toggle();
                        });

                        $("#resume").click(function () {
                            $("#stops").toggle();
                            $("#resume").toggle();
                        });
                    });
                </script>

                <button class="button play-stop-button">
                    <img id="play" src="image/play.png" alt="" srcset="" onclick="start()">
                    <img id="resume" src="image/play.png" alt="" srcset="" onclick="resume()">
                    <img id="stops" src="image/pause.svg" alt="" srcset="" onclick="stops()">
                </button>
            </div>
            <div id="task" class="col-6">
                <h1>Tasks</h1>
                <div id="square"></div>
                <button class="button" id="add-task">
                    <p>add task</p>
                </button>
            </div>
        </div>
        <div class="row">
            <div id="progress-bar" class="col-6">
                <div id="sa"></div>
                <div id="sa"></div>
                <div id="sa"></div>
                <div id="sa"></div>
                <div id="sa"></div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Set Time</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="get">
                        <div class="mb-3">
                            <label for="minutes" class="col-form-label">Minutes:</label>
                            <input type="number" class="form-control" value="25" id="minutes-user">
                        </div>
                        <div class="mb-3">
                            <label for="break" class="col-form-label">Break:</label>
                            <input type="number" class="form-control" value="5" id="break">
                        </div>
                        <div class="mb-3">
                            <label for="long-break" class="col-form-label">Long Break:</label>
                            <input type="number" class="form-control" value="10" id="long-break">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" id="enviar" class="btn btn-primary" data-bs-dismiss="modal"
                        value="Save changes">
                </div>
            </div>
        </div>
    </div>

</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>
<script src="js/countdown.js"></script>

</html>

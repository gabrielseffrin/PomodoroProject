<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro</title>

    <!-- font link -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arima+Madurai">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- CSS only -->
    <link rel="stylesheet" href="assets/styles/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <div id="header"></div>

        <div class="row">
            <div id="timer" class="col-6">
                <div id="settins">
                    <i type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="bi bi-stopwatch"></i>
                </div>
                <div class="watchTimer">
                    <div id="col">
                        <div id="cont">25:00</div>
                    </div>
                </div>

                <script>
                    $(document).ready(function () {
                        $("#stops").hide();
                        $("#resume").hide();
                        $("#play").show();

                        $("#play").click(function () {
                            $("#stops").toggle();
                            $("#play").toggle();
                        });

                        $("#stops").click(function () {
                            $("#stops").toggle();
                            $("#resume").toggle();
                        });

                        $("#resume").click(function () {
                            $("#stops").toggle();
                            $("#resume").toggle();
                        });
                    });
                </script>

                <button class="button play-stop-button">
                    <img id="play" src="assets/images/play.png" alt="" srcset="" onclick="start()">
                    <img id="resume" src="assets/images/play.png" alt="" srcset="" onclick="resume()">
                    <img id="stops" src="assets/images/pause.svg" alt="" srcset="" onclick="stops()">
                </button>
                <div id="progress-bar" class="">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning bg-gradient"
                            role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <div id="task" class="col-6">
                <h1>Tasks</h1>
                <div id="square-task"></div>
                <button class="button" id="add-task" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <p>add task</p>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="title-statistics">
                    <h2>Estat√≠stica</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal add task-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Title of Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form action="" method="get" novalidate>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-card-text"></i></span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" name="tasks" />
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" id="text-task" class="btn btn-primary" data-bs-dismiss="modal"
                        value="Save changes">
                </div>
            </div>
        </div>
    </div>


    <!-- Modal set timer-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Set Time</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="get" novalidate>
                        <div class="mb-3">
                            <label for="minutes" class="col-form-label">Minutes:</label>
                            <input type="number" class="form-control" value="25" id="minutes-user">
                        </div>
                        <div class="mb-3">
                            <label for="break" class="col-form-label">Break:</label>
                            <input type="number" class="form-control" value="5" id="break">
                        </div>
                        <div class="mb-3">
                            <label for="long-break" class="col-form-label">Long Break:</label>
                            <input type="number" class="form-control" value="10" id="long-break">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" id="enviar" class="btn btn-primary" data-bs-dismiss="modal"
                        value="Save changes">
                </div>
            </div>
        </div>
    </div>



</body>

<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/app/util/countdown.js"></script>
<script src="/app/shared.js"></script>
<script type="module" src="/app/util/addTask.js"></script>

</html>
